<html>
    <script>
        // let max_length = 4500000
        let max_length = 10
        function get_hash(word) {
            let hash = 0
            for (let i = 0; i < word.length; i++) {
                hash = (hash + word.charCodeAt(i) * 348937913) % max_length;
            }
            return hash;
        }

        function concat_key_with_random(key, length, max_length) {
            let secret_key = ""
            secret_key += get_random_string(length)
            secret_key += key
            secret_key += get_random_string(max_length - length)
            return secret_key
        }

        function get_random_string(length) {
            let random_string = ""
            for (let i = 0; i < length; i++) {
                random_string += get_random_char();
            }
            return random_string;
        }

        function get_random_char() {
            let i = Math.random() * 1000 % 128
            return String.fromCharCode(i);
        }

        function xor(s1, s2) {
            let res = "";

            for (let i = 0; i < s1.length; i++){
                let e1 = s1.charCodeAt(i);
                let e2 = s2.charCodeAt(i);
                res += String.fromCharCode(e1 ^ e2);
            }

            return res;
        }

        function extract_key_by_word(secret_key, key_length, word) {
            let word_hash = get_hash(word)
            return secret_key.substr(word_hash, word_hash + key_length)
        }

        let word = "олово"
        let word_hash = get_hash(word)
        let token = "token_for_access"
        let key = get_random_string(token.length)
        let secret_token = xor(token, key)
        let secret_key = concat_key_with_random(key, word_hash, max_length)
        let exctracted_key =  extract_key_by_word(secret_key, secret_token.length, word)
        let decoded_token = xor(secret_token, exctracted_key)

        console.log("hash : " + word_hash)
        console.log("key : " + key)
        console.log("xor token : " + secret_token)
        console.log("xor xor token : " + xor(secret_token, key))
        console.log("secret key : " + secret_key)
        console.log("extracted key : " + exctracted_key)
        console.log("decoded token : " + decoded_token)
    </script>
</html>
